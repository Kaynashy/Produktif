<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2</title>
</head>
<body>
    <h1>Contoh Atribut Colspan dan rowspan</h1>
    <table style="color: blueviolet;"border="3" cellspacing="0" cellpadding="8" width="90%">

<tr>
    <th>Baris 1 kolom 1 </th>
    <th>Baris 1 Kolom 2</th>
    <th>Baris kolom 3</th>

</tr>
<td >baris 2, kolom 1</td>
<td colspan="2" >Baris 2, kolom 2 & 3</td>

                    
<tr>
    <td rowspan="2" >Baris 3&4, Kolom 1</td>
    <td>Baris 3 kolom 2</td>
    <td>Baris 3 kolom 3</td>
</tr>

<tr>
    <td>baris 3 kolom 2</td>
    <td>Baris 3 kolom 3</td>
    
</tr>


</table>

</body>
</html>
