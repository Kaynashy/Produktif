<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pendaftaran siswat</title>
   

</head>
<body>
    <h3 align="center" >Form Biodata Siswa</h3>
    <hr>
    <label>NIM:</label>
    <input type="text" name="nim" size="30" maxlength="10" placeholder="Masukkan NIM anda" style="align-items: center;"><br><br>
    <label>Kelas:</label>
    <select name="kelas" id="kelas">
        <option value="1">X </option>
        <option value="2">X RPL 1</option>
        <option value="3">X RPL 2</option>
        <option value="4">X RPL 3</option>
        <option value="5">X RPL 4</option>
        <option value="6">X RPL 5</option>
        <option value="7">X RPL 6</option>
    </select> <br><br>
    <label>Jurusan:</label>
<input type="radio" name="jurusan" value="Tehknik Informatika">Teknik Informatika
<input type="radio" name="jurusan" value="Sistem Informasi">Sistem Informasi
<input type="radio" name="jurusan" value="Multimedia">Multimedia<br ><br>


    <label>Tempat dan Tanggal Lahir:</label>
    <input type="text" name="ttl" size="30" maxlength="10" placeholder="Masukkan Tempat dan Tanggal Lahir anda">
    <select name="ttl" id="ttl">
        <option value="1">Tanggal</option>
        <option value="2">Jakarta, 20-06-2003</option>
        <option value="3">Bandung, 20-06-2003</option>
        <option value="4">Surabaya, 20-06-2003</option>
    </select><br><br>
    <label>Jenis Kelamin:</label>
    <input type="radio" name="jk" value="Laki-laki">Laki-laki
    <input type="radio" name="jk" value="Perempuan">Perempuan<br><br>
    <label>Alamat:</label>
    <input type="text" name="alamat" size="50" maxlength="100 placeholder="Masukkan Alamat anda"><br><br>
    <label>Email:</label>
    <input type="text" name="email" size="30" maxlength="10" placeholder="Masukkan Email anda"> 
    <label>@:</label>
    <select name="email" id="email">
        <option value="1">Pilih</option>
        <option value="2">gmail.com</option>
        <option value="3">yahoo.com</option>
        <option value="4">outlook.com</option>
        <select><br><br>


    <style>
        label{
            display: inline-block;
            width: 200px;
            
            margin-right: 10px;
        }
    </style>
</body>
</html>
